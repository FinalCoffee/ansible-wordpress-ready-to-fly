sudo: true
services:
    - docker

before_install:
    - docker info
    - docker version
    - docker build  -f test/Dockerfile  -t wordpress   .

script:
    - docker run -d --name wordpress > result-wordpress
    - echo "==> Validating the test results..."
    - sh -c "[ -s result-wordpress ]"

notifications:
    webhooks: https://galaxy.ansible.com/api/v1/notifications/
